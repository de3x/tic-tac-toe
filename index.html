<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="app-wrapper">
        <div class="menu-area"></div>
        <div class="game-area">
          <div class="gameboard">
            <button class="square tr lc" type="button"></button>
            <button class="square tr" type="button"></button>
            <button class="square tr rc" type="button"></button>
            <button class="square lc" type="button"></button>
            <button class="square" type="button"></button>
            <button class="square rc" type="button"></button>
            <button class="square lc br" type="button"></button>
            <button class="square br" type="button"></button>
            <button class="square br rc" type="button"></button>
          </div>
        </div>
        <div class="reset-area"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
