<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="app-wrapper">
        <div class="menu-area">
          <h1 class="header">Tic-Tac-Toe</h1>
        </div>
        <div class="game-area">
          <div id="message" data-message="">Hello there</div>

          <div class="gameboard">
            <button class="square" data-index="0" type="button"></button>
            <button class="square" data-index="1" type="button"></button>
            <button class="square" data-index="2" type="button"></button>
            <button class="square" data-index="3" type="button"></button>
            <button class="square" data-index="4" type="button"></button>
            <button class="square" data-index="5" type="button"></button>
            <button class="square" data-index="6" type="button"></button>
            <button class="square" data-index="7" type="button"></button>
            <button class="square" data-index="8" type="button"></button>
          </div>
        </div>
        <div class="reset-area" data-reset="">Restart</div>
      </div>
    </main>
  </body>
</html>
